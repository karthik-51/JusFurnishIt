# ===================== SERVICE NAME AND PORT =====================
spring.application.name=booking-service
server.port=8085
# ===================== DATABASE =====================
spring.datasource.url=jdbc:mysql://localhost:3306/Furnishit?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ===================== EUREKA =====================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# ===================== SPRING SETTINGS =====================
spring.main.allow-bean-definition-overriding=true
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
spring.mvc.dispatch-options-request=true
# ===================== SERVER =====================
server.compression.enabled=true
# ===================== LOGGING =====================
# Global logging level
logging.level.root=INFO
# Your application base package logging level (update this with your actual package)
logging.level.com.justfurnishit.booking=DEBUG
# Hibernate SQL and binding parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Console log format (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
# Output logs to a file (optional)
logging.file.name=logs/booking-service.log
logging.file.path=./
