server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # React app routing (React Router support)
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to backend services
  location /api/users/ {
    proxy_pass http://user-service:8081;
  }

  location /api/designer/ {
    proxy_pass http://designer-service:8082;
  }

  location /api/designs/ {
    proxy_pass http://designer-service:8082;
  }

  location /api/customers/ {
    proxy_pass http://customer-service:8083;
  }

  location /api/bookings/ {
    proxy_pass http://booking-service:8085;
  }
}
